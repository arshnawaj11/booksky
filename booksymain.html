<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
<link rel="stylesheet" href="style.css" >
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    
<div class="navbar">

<h1>Booksky</h1>
</div>

<div class="container">

   <div class="book-container">
      <h2>Harry poter</h2>
      <h5>J. K. Rowling</h5>
      <p>Harry Potter is a film series based on the eponymous novels by British author J. K. Rowling. The series is produced and distributed by Warner Bros.</p>
      <button onclick="deletebook(event)">Delete</button>
   </div>
</div>



<div class="popup-overlay"></div>
<div class="popup-box">
    
    <h2>Add Book</h2>
    <form>
        <input type="text" placeholder="Book Title" id="book-titel-input">
        <input type="text" placeholder="Book Author" id="Book-author-input">
        <textarea placeholder="Short Description" id="book-description-input"></textarea>
        <button id="add-book">ADD</button>
        <button id="cancel-popup">CANCEL</button>
    </form>
</div>

<button class="add-button" id="add-poppup-button">+</button></div>





<script src="main.js"></script>
</body>
</html>
